title = "Argentina reaches debt refinance agreement with IMF"
description = "(28 Jan 2022) Argentina has reached an agreement with the International Monetary Fund to refinance more than $40 billion in debt, President Alberto Fernández said Friday.\nSpeaking at a news conference after the announcement Argentina's Economic Minister laid out some of the details of the agreement.\n"Argentina was able to reach a policy agreement with the International Monetary Fund without there being adjustment policies," stated Martin Guzman.\n"The exchange rate policy is going to continue along the lines in which it has been carried out and we set an objective of accumulation of international reserves, which is very important to favor resilience on the external front", he said.\nSince 2020, Argentina has been in an arduous negotiation with the IMF to refinance the debt contracted in 2018 during the government of conservative Mauricio Macri in the midst of a currency crisis.\nArgentina had spent three years trying to renegotiate repayment terms with the IMF and considered a deal vital to stabilizing an economy whose lengthy crisis has been hit as well by the pandemic.\n\nFind out more about AP Archive: http://www.aparchive.com/HowWeWork \nTwitter: https://twitter.com/AP_Archive \nFacebook: https://www.facebook.com/APArchives ​​\nInstagram: https://www.instagram.com/APNews/\n\n\nYou can license this story through AP Archive: http://www.aparchive.com/metadata/youtube/ae1f184750f74f3e8164a783614569bb"
