title = "Crece cantidad de personas sin hogar en San Pablo debido a la pandemia"
description = "(28 Jan 2022) \nRESTRICTION SUMMARY:\nSTORYLINE:\nASSOCIATED PRESS\nSan Pablo - 27 de enero de 2022\nLa población sin hogar en la ciudad de San Pablo aumentó un 31 por ciento durante la pandemia de COVID-19, según datos de un nuevo censo.\nLas autoridades registraron casi 32.000 personas viviendo en la calle. Cifra más elevada que la del resto de las ciudades del país.\nLuiz Carlos da Silva fue uno de los que se quedó sin hogar durante la pandemia.\nDesde septiembre del año pasado, duerme en una carpa improvisada en la acera con su esposa, embarazada de tres meses.\nSOUNDBITE (Portugués) - Luiz Carlos da Silva, persona sin hogar:\n"Hasta el año pasado yo tenía una buena vida. Tenía mi casa, mis bienes, tenía todo, y mira dónde estoy ahora", dijo da Silva.\nOtra familia sin un techo es la de Sheila Carvalho de Souza. Ella y sus cuatro hijos reciben donaciones de ropa y alimento de un residente local.\nSOUNDBITE (Portugués) - Sheila Carvalho de Souza, persona sin hogar:\n"Hoy voy a comer carne porque recibí esta comida y hay mucha comida aquí", dijo de Souza, quien recoge artículos reciclables en las calles.\nEl censo se iba a realizar en 2023, pero el gobierno local lo adelantó debido a la escalada de pobreza agravada por la pandemia y la necesidad de generar proyectos para esta población.\nSegún el Instituto Brasileño de Geografía y Estadística, había 13,5 millones de personas desempleadas en el país en el tercer trimestre de 2021.\nYesica Brumec, Associated Press\n===========================================================\nClients are reminded: \n(i) to check the terms of their licence agreements for use of content outside news programming and that further advice and assistance can be obtained from the AP Archive on: Tel +44 (0) 20 7482 7482 Email: info@aparchive.com\n(ii) they should check with the applicable collecting society in their Territory regarding the clearance of any sound recording or performance included within the A