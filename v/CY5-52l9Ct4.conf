title = "México intensifica redadas contra migrantes en ciudad sureña"
description = "(4 Feb 2022) STORYLINE: \nCientos de migrantes se reunieron frente a la oficina de inmigración mexicana en Tapachula, ciudad fronteriza con Guatemala, para protestar contra las redadas policiales en pequeños hoteles y otros lugares de refugio donde se han alojado los migrantes. \nLa ciudad se ha convertido en una estación de paso para migrantes procedentes de Centroamérica, Haití, Cuba y otros lugares, ya que México exige que muchas personas soliciten allí el estatus de refugiado o de asilo. \nYa se han producido redadas anteriormente, pero esta semana los activistas afirman que los agentes retiraron a las personas de las aceras fuera de los refugios para migrantes. \nMuchos son devueltos a la fuerza a sus países de origen. \nLos agentes tienen prohibido entrar en los refugios para detener a la gente, pero muchos migrantes han acampado alrededor de las instalaciones superpobladas. \nEl migrante salvadoreño Mario Guzmán fue detenido por agentes de inmigración hace unas semanas en el parque central de Tapachula, a pesar de que tenía documentos que demostraban que había solicitado asilo. \nSOUNDBITE: Mario Guzmán, Migrante de El Salvador \n"Nos detuvieron y decían que eso no valía, dijeron que esos papeles no servían, que eso era falsos, vinieron y lo rompieron", dijo Guzmán, que fue retenido durante tres semanas en un centro de detención de inmigrantes y le dieron dos semanas para salir de México. \nUn grupo de unos 30 migrantes convocó una huelga de hambre para exigir a las autoridades que agilicen la expedición de papeles para poder salir de Tapachula. \nSOUNDBITE: Irineu Mujica, Activista de Pueblo sin Fronteras: \n"Los compañeros, indefinidamente o lo que el cuerpo aguante, lo que podamos aguantar, yo por lo pronto vamos de día en día. . \nEl instituto de inmigración dijo el lunes que 16.740 migrantes, principalmente de América Central, fueron detenidos en enero, en comparación con 9.406 en el mismo mes del año pasado, un aumento de 78%. \nLos niños y jóvenes menores de 18 años constituyeron el 14,5% de los migrantes detenidos, y un total de 780 no estaban acompañados por familiares, dijo la agencia.\n===========================================================\nClients are reminded: \n(i) to check the terms of their licence agreements for use of content outside news programming and that further advice and assistance can be obtained from the AP Archive on: Tel +44 (0) 20 7482 7482 Email: info@aparchive.com\n(ii) they should check with the applicable collecting society in their Territory regarding the clearance of any sound recording or performance included within the AP Television News service \n(iii) they have editorial responsibility for the use of all and any content included within the AP Television News service and for libel, privacy, compliance and third party rights applicable to their Territory.\n\nFind out more about AP Archive: http://www.aparchive.com/HowWeWork \nTwitter: https://twitter.com/AP_Archive \nFacebook: https://www.facebook.com/APArchives ​​\nInstagram: https://www.instagram.com/APNews/\n\n\nYou can license this story through AP Archive: http://www.aparchive.com/metadata/youtube/74773dfcf6ea404aae1c6c378197638d"
