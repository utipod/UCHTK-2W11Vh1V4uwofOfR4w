title = "Área ecológica en Tierra del Fuego amenazada por incendio"
description = "(4 Feb 2022) STORYLINE: \nUna importante reserva ecológica ubicada en el archipiélago de Tierra del Fuego, en el sur de Chile, se encuentra amenazada por los incendios forestales que ya han devastado más de 1.200 hectáreas cercanas a la zona. \nLas llamas, que comenzaron el 25 de enero, ponen en peligro el Parque Natural Karukinka, una zona de valiosos ecosistemas y biodiversidad.\nEl fuego ha alcanzado ya los bosques de "Forestal Russfin" un bosque que bordea con la reserva.\nSOUNDBITE - Mar Emilia Undurraga, Ministra de Agricultura de Chile\nLos miembros del equipo de la Corporación Nacional Forestal continúan los trabajos de coordinación para controlar el fuego. \nEl Parque Natural Karukinka es un territorio ancestral del pueblo Selk'nam en la Patagonia, uno de los bosques más australes del mundo mejor conservados.\nMelisa Valenzuela Associated Press\n===========================================================\nClients are reminded: \n(i) to check the terms of their licence agreements for use of content outside news programming and that further advice and assistance can be obtained from the AP Archive on: Tel +44 (0) 20 7482 7482 Email: info@aparchive.com\n(ii) they should check with the applicable collecting society in their Territory regarding the clearance of any sound recording or performance included within the AP Television News service \n(iii) they have editorial responsibility for the use of all and any content included within the AP Television News service and for libel, privacy, compliance and third party rights applicable to their Territory.\n\nFind out more about AP Archive: http://www.aparchive.com/HowWeWork \nTwitter: https://twitter.com/AP_Archive \nFacebook: https://www.facebook.com/APArchives ​​\nInstagram: https://www.instagram.com/APNews/\n\n\nYou can license this story through AP Archive: http://www.aparchive.com/metadata/youtube/c005a140a81b4447a3beb8e9fe16275d"
