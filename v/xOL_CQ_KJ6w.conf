title = "Fireworks at opening of Beijing Winter Olympics"
description = "(4 Feb 2022) FOR CLEAN VERSION SEE STORY NUMBER: 4364550\n\nThe opening ceremony for the Beijing Winter Olympics ended with a barrage of fireworks, marking the start of the Games under heavy virus restrictions.\n  \nThe ceremony ended with the lighting of the torch on a large spinning snowflake, after which torchbearers brought the flame to a cauldron outside the National Stadium. \nWith the dimming of the lights, Beijing became the first city to host both Winter and Summer Games.\nThe Olympics - and the opening ceremony - are always an exercise in performance for the host nation, a chance to showcase its culture, define its place in the world and flaunt its best side.\n\nFind out more about AP Archive: http://www.aparchive.com/HowWeWork \nTwitter: https://twitter.com/AP_Archive \nFacebook: https://www.facebook.com/APArchives ​​\nInstagram: https://www.instagram.com/APNews/\n\n\nYou can license this story through AP Archive: http://www.aparchive.com/metadata/youtube/ce96169964e540c3b8999899101f71c5"
