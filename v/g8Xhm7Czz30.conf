title = "Aldeanos ucranianos tienen esperanza de paz en conflicto con Rusia"
description = "(28 Jan 2022) \nRESTRICTION SUMMARY:\nSTORYLINE:\nASSOCIATED PRESS\nDonetsk, Ucrania - 27 de enero de 2022\nA medida que crece la tensión en la frontera entre Ucrania y Rusia, los residentes de un pueblo en las afueras de Donetsk esperan la paz.\nSpartak, que todavía alberga a unas 80 familias, está cerca del frente del lado rebelde.\nLa mayoría de sus habitantes son personas mayores que rara vez salen a la calle, por temor a la amenaza de bombardeos.\nSOUNDBITE (Ruso) - Valentina Pleshkovam, residente:\n"Solo esperamos que Rusia nos tome de una vez, porque esto tiene que detenerse en algún momento", dijo esta residente.\nLa tensión se ha disparado en las últimas semanas.\nEstados Unidos y sus aliados de la OTAN temen un ataque de Moscú al ex estado soviético, por las tropas rusas desplegadas cerca de la frontera.\nRusia ha negado planes de invasión. \nSOUNDBITE (Ruso) - Irina (no dio apellido), residente:\n"Lo que está pasando ahora es no una guerra, es un fratricidio. Nosotros y Ucrania somos lo mismo, hemos sido lo mismo", dijo esta residente.\nMientras Moscú y Occidente evalúan sus próximos pasos, la OTAN dijo que estaba reforzando su disuasión en la región del Mar Báltico, y Estados Unidos ordenó a 8.500 soldados en alerta máxima.\nRusia ha lanzado una serie de ejercicios militares en el suroeste de su país, en Kaliningrado, en el Mar Báltico y en el Mar Negro y el Ártico.\nSus tropas también se dirigieron a Bielorrusia, lo que aumentó los temores de Occidente de que Moscú pudiera organizar un ataque contra Ucrania desde el norte.\nYesica Brumec, Associated Press\n===========================================================\nClients are reminded: \n(i) to check the terms of their licence agreements for use of content outside news programming and that further advice and assistance can be obtained from the AP Archive on: Tel +44 (0) 20 7482 7482 Email: info@aparchive.com\n(ii) they should check with the applicable collecting so