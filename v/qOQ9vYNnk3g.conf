title = "UK minister: Starmer deserves 'respect' for DPP role"
description = "(4 Feb 2022) The U.K. Health Secretary on Friday joined other senior government ministers in defending remarks made by Prime Minister Boris Johnson where he claimed the leader of the opposition did not prosecute serial sex offender Jimmy Saville while he was Director of Public Prosecutions. \nSajid Javid said on Friday that Labour party leader Sir Keir Starmer deserved "respect" for his role as head of prosecutions, and that Johnson had "come out and clarified those remarks".\nJohnson was rocked Thursday by the resignation of his policy chief, Munira Mirza, a trusted adviser who worked with him for more than a decade. \nMirza stood by the prime minister amid “partygate” revelations that Johnson and his staff broke the rules they had imposed on the country. \nBut she said Johnson’s “scurrilous accusation” this week that an opposition leader had failed to stop a notorious pedophile was the final straw.\nFollowing her resignation, several other senior government officials have left their posts - chief of staff Dan Rosenfield, communications director Jack Doyle and principal private secretary Martin Reynolds. \nElena Narozanski, who worked in Mirza’s policy unit, resigned Friday.\nConservative lawmakers loyal to Johnson have claimed the departures were of a planned overhaul to restore order to his 10 Downing Street office.\nJavid on Friday saying the Prime Minister had his full support.\n\nFind out more about AP Archive: http://www.aparchive.com/HowWeWork \nTwitter: https://twitter.com/AP_Archive \nFacebook: https://www.facebook.com/APArchives ​​\nInstagram: https://www.instagram.com/APNews/\n\n\nYou can license this story through AP Archive: http://www.aparchive.com/metadata/youtube/b25e19d8389f4b228fe57156e4b66ce0"
