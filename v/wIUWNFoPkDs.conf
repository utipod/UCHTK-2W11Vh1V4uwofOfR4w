title = "People still living on the frontline in Ukraine"
description = "(4 Feb 2022) Inside of a few remaining houses in Slavyanoserbsk outside the rebel-controlled Luhansk, people live right with the frontline less than a kilometre (0.6 miles) away.\nNinety-two-year-old Lida remembers World War II, so houses ruined by artillery shelling is nothing new to her. \nShe blames everything on the former Ukrainian president Petro Poroshenko.\nAn LPR (Luhansk People's Republic) militia fighter, who gave The Associated Press only his call sign (The Bear), talked about the cultural abyss between the two sides. \n"We have our own ideals here; not Bandera, not Shukhevych (Ukrainian nationalists), none of those Nazis," he said. "We don't celebrate Catholic Christmas either. We're all Slavic brothers here."\nFears of a Russian invasion of Ukraine have mounted in recent months, after President Vladimir Putin deployed more than 100,000 troops to areas near Ukraine’s borders, including in neighbouring Belarus, backed by tanks, artillery, helicopters and warplanes. \nRussian officials have insisted that Moscow has no intention of invading.\n\nFind out more about AP Archive: http://www.aparchive.com/HowWeWork \nTwitter: https://twitter.com/AP_Archive \nFacebook: https://www.facebook.com/APArchives ​​\nInstagram: https://www.instagram.com/APNews/\n\n\nYou can license this story through AP Archive: http://www.aparchive.com/metadata/youtube/1180292b74234a2ca3ffb71f7d465da3"
