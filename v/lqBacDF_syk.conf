title = "Ukrainian civilians prepare for possible invasion"
description = "(4 Feb 2022) FOR CLEAN VERSION SEE STORY NUMBER: 4364422\n\nSome residents of Ukraine's second-largest city, Kharkiv, have been preparing to abandon their civilian lives and fight back if Russian forces invade.\nThe situation in Kharkiv, just 40 kilometers (25 miles) from the border where tens of thousands of Russian troops have massed, feels particularly perilous.\nLast week, volunteers for Ukraine's Territorial Defense Forces were attending training sessions to get to grips with weapons and acquire basic defense skills.\nThe Ukrainian Army chaplain was on hand to give the group a heartfelt blessing. \nKharkiv is a city of fractures: between Ukrainian speakers and those who stick with the Russian language that dominated until recently; and between those who enthusiastically volunteer to resist a Russian offensive and those who just want to live their lives.\nLocal pensioner Ivan Vasilyevich said he wanted to see "unity" between Russia, Belarus and Ukraine.\n"If there were unity between Russia, Belarus and Ukraine, that would be a strong united state that Europe could not defeat," he said.\nThere are growing calls in Washington for the United States to support a potential Ukrainian insurgency.\n\nFind out more about AP Archive: http://www.aparchive.com/HowWeWork \nTwitter: https://twitter.com/AP_Archive \nFacebook: https://www.facebook.com/APArchives ​​\nInstagram: https://www.instagram.com/APNews/\n\n\nYou can license this story through AP Archive: http://www.aparchive.com/metadata/youtube/a8043e80319b49fba271474917a3a4c5"
