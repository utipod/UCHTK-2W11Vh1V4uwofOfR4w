title = "Groups urge people not to watch Beijing Olympics"
description = "(3 Feb 2022) FOR CLEAN VERSION SEE STORY NUMBER: 4364420\n\nA coalition of groups, including people from Hong Kong, Tibet, and Uyghurs,  protested the opening of the 2022 Beijing Olympic Games at San Francisco's Golden Gate bridge Thursday, and urged people to not watch the games. \nThere have been various protests in the San Francisco area against the Beijing Games. While some countries stated they would not send diplomats to the Olympics, the games are moving on. \n"Since we can't really do much, so I want people to pledge not to watch the Olympic Games," said Lobsang Chodon of the San Francisco Regional Tibetan Youth Congress.\nAnother demonstrator urged athletes to decline the medals, calling them "bloodshed medals."\n\nFind out more about AP Archive: http://www.aparchive.com/HowWeWork \nTwitter: https://twitter.com/AP_Archive \nFacebook: https://www.facebook.com/APArchives ​​\nInstagram: https://www.instagram.com/APNews/\n\n\nYou can license this story through AP Archive: http://www.aparchive.com/metadata/youtube/d7d22b433a814672a64daec94c066518"
